<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>

<HEAD>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <TITLE>Fish</TITLE>

  <link rel="stylesheet" href="stylesheets/style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://code.createjs.com/createjs-2015.11.26.min.js" charset="UTF-8"></script>
  <script type="text/javascript" src="js/audiosynth.js"></script>

  <style>
    body{
      background: #fff!important;
    }
    .topbar {
      position: fixed;
      top: 0;
      width: 100%;
    }

    #score {
      float: right;
      width: 40px;
      text-align: center;
      line-height: 40px;
      font-size: 20px;
    }

    .background{
      width: 100%;
      height: 100%;
      object-fit: contain;

    }

    #gameContainer{
      height: 667px;
      width: 375px;
      background: url("images/satellite10.jpg");
      background-size: cover;
      background-repeat:no-repeat;
      background-position:center;
    }
  </style>
</head>

<body onload="init();">
  <div id="gameContainer">
    <div class="topbar">
      <div id="score">
        0
      </div>
    </div>
    <canvas id="demoCanvas" width="375" height="667"></canvas>
    <script>
      function randomSprite(stage) {
        var sprite = new createjs.Shape();
        var colors = ["rgba(230, 126, 34, 0.75)","rgba(46, 204, 113, 0.75)","rgba(39, 174, 96, 0.75)",
        "rgba(52, 152, 219, 0.75)","rgba(155, 89, 182, 0.75)","rgba(142, 68, 173, 0.75)","rgba(231, 76, 60, 0.75)"];
        var tones = ["A","B","C","D","E","F","G"];
        var colorindex = Math.floor(Math.random()*colors.length);
        var color = colors[colorindex];
        var tone = tones[colorindex];
        window.tone = tone;
        sprite.graphics.beginFill(color).drawEllipse(0, 0, 20, 60);
        sprite.x = Math.floor(Math.random() * 220) + 50;
        sprite.y = Math.floor(Math.random() * 275) + 50;
        sprite.rotation = Math.floor(Math.random() * 360) + 1;
        stage.addChild(sprite);
        stage.update();
        return sprite;
      }

      function updateScore(score) {
        window.score += 1;
        console.log(window.score);
        $("#score").text(window.score);
      }

      function handleClick(event, stage, sprite) {
        //Convert global x, y to local see example from the website
        var pt = sprite.globalToLocal(event.clientX, event.clientY);
        var shotsFired = sprite.hitTest(pt.x, pt.y);
        var piano = Synth.createInstrument('piano');
        if (shotsFired == true) {
          console.log("First Blood!");
          piano.play(window.tone, 4, 1); // plays C4 for 2s using the 'piano' sound profile
          updateScore();
        };
        var randImage = Math.floor((Math.random() * 10) + 1);
        $('#gameContainer').css({"background-image": "url(images/satellite"+randImage+".jpg)"});
        stage.removeChild(sprite);
        sprite = randomSprite(stage);
        stage.update();
        return sprite;
      }

      function init() {
        var stage = new createjs.Stage("demoCanvas");
        window.score = 0;

        var background = new createjs.Shape();
        background.graphics.beginFill("rgba(0,0,0,0.05)").drawRect(0, 0, 375, 667);
        stage.addChild(background);
        stage.update()
        var sprite = randomSprite(stage);
        stage.addEventListener("click", function() {
          sprite = handleClick(event, stage, sprite);
        });



        $(window).keypress(function(e) {
          console.log(String.fromCharCode(e.which));
          if (String.fromCharCode(e.which) === "f") {
            piano.play('C', 4, 2); // plays C4 for 2s using the 'piano' sound profile
          }
          if (String.fromCharCode(e.which) === "g") {
            piano.play('D', 4, 2); // plays C4 for 2s using the 'piano' sound profile
          }
          if (String.fromCharCode(e.which) === "h") {
            piano.play('E', 4, 2); // plays C4 for 2s using the 'piano' sound profile
          }
          if (String.fromCharCode(e.which) === "j") {
            piano.play('F', 4, 2); // plays C4 for 2s using the 'piano' sound profile
          }
          if (String.fromCharCode(e.which) === "k") {
            piano.play('G', 4, 2); // plays C4 for 2s using the 'piano' sound profile
          }
          if (String.fromCharCode(e.which) === "l") {
            piano.play('A', 4, 2); // plays C4 for 2s using the 'piano' sound profile
          }
        });

      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</body>

</html>
